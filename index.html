<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <Label>Pick a movie:</Label>
        <!-- <input type="text" list="movie-name" class="drop-list" placeholder="THE FIRST OMEN(15$)"> -->
        <select class="drop-list">
            <option value=15>THE FIRST OMEN(15$)</option>
            <option value=12>LATE NIGHT WITH THE DEVIL(12$)</option>
            <option value=9>ROAD HOUSE(9$)</option>
            <option value=7>POOR THINGS(7$)</option>
            <option value=12>Anaabilla(12$)</option>
            <option value=5>THE LITTLE THINGS(5$)</option>
            <option value=14>ANATOMY OF A FALL(14$)</option>
        </select>
            

    
    </form>

    <div class="container">
        <div class="select-options">
            <div class="sit none"></div>
            <p>NA</p>
            <div class="sit selected"></div>
            <p>Selects</p>
            <div class="sit occupied"></div>
            <p>occupied</p>
        </div>

        <div class="tv"></div>

        <div class="sits">
            <div class="left">

            </div>

            <div class="midle">

            </div>

            <div class="right">

            </div>
        </div>

        <p class="message"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
